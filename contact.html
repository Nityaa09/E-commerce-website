<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arpit's Fashion Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    *{
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: beige;
    }

    header {
      background-color: #222;
      color: #fff;
      padding:  20px 320px 15px 10px;
     
      display: flex;
      justify-content: space-between;
    }
    nav {
      margin-top: 10px;
    
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding-right: 30px;
      font-size: 20px;
      font-weight: bold;
      margin: 0 15px;
    }

    .contact-container {
      max-width: 800px;
      background: #fff;
      padding: 40px;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .contact-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      padding: 12px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #218838;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="contact-container">
    <h2>We'd Love to Hear From You!</h2>
    <form>
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" placeholder="Write your message..." required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>Â© 2025 Arpit's Fashion. All rights reserved.</p>
  </footer>

</body>
</html>
